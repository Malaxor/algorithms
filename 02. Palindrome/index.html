<head>
	<title>Palindrome</title>
	
	<script type="text/javascript">
		

// Solution 1
//=====================================================

const palindrome = str => {

	const reversed = str.split('').reverse().join('');

	return str === reversed;
}

// Solution 2
//=====================================================

const palindrome2 = str => {

	return str.split('').every((char, index) => {

		return char === str[str.length - index - 1]
	});
}

palindrome2('abcba');


	</script>
