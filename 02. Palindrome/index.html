<!DOCTYPE html>

	<title>Palindrome</title>
</head>	
	
<body>
<script type="text/javascript">
		
// Solution 1
//=====================================================

const palindrome = str => {

	// remove all non alphanumeric (including _ ) characters
	str = str.replace(/\W/g, '').toLowerCase();
	const reversed = str.split('').reverse().join('');

	return str === reversed;
}

// Solution 2
//=====================================================

const palindrome2 = str => {
	// replace all non alphanumeric (including _ ) characters with nothing
	str = str.replace(/\W/g, '').toLowerCase();

	return [...str].every((char, index) => 

		char === str[str.length - index - 1]
	);
}

</script>
