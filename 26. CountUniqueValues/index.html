<!DOCTYPE html>
<html>
<head>
	<title>Count Unique Values</title>
</head>	
	
<body>
<script type="text/javascript">

// Solution 1: Multiple Pointers O(n)
//=====================================================
function countUniqueValues(arr) {
   if(Object.prototype.toString.call(arr) !== '[object Array]') {
      throw Error('Invalid argument: Function only accepts arrays.');
   }
   if(arr.length === 0) {
      return 0;
   }   
   let i = 0;
   for(let j = 1; j < arr.length; j++) {
      if(arr[i] !== arr[j]) {
         i++;
         arr[i] = arr[j]
      }
   }
   return i + 1;
}
const arr = [1, 1, 2, 2, 3, 4];
console.log(countUniqueValues(arr)); // 4

</script>
</body>
</html>
