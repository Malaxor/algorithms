<!DOCTYPE html>

	<title>Count Unique Values</title>
</head>	
	
<body>
<script type="text/javascript">

// Write a function that accepts a sorted array and counts the unique values in the array.

// Solution 1: Multiple Pointers O(n)
//=====================================================
function countUniqueValues(arr) {
   if(!arr) return;
   if(toString.call(arr) !== '[object Array]') {
      throw Error('Function only accepts arrays.');
   }
   if(arr.length === 0) {
      return 0;
   }
   if(arguments.length > 1) {
      throw Error('Function only accepts one argument.');
   }   
   let i = 0;

   for(let j = 1; j < arr.length; j++) {
      if(arr[i] !== arr[j]) {
         i++;
         arr[i] = arr[j];
      }
   }
   return i + 1;
   // to return a new array without the duplicates
   // return arr.slice(0, i + 1)
}
const arr = [1, 1, 1, 2, 2, 3, 4];
console.log(countUniqueValues('arr')); // 4
</script>
</body>
