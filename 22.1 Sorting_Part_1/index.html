<!DOCTYPE html>
<html>
<head>
	<title>Bubble Sort, Selection Sort, Insertion Sort</title>
</head>	
	
<body>
<script type="text/javascript">

// Bubble Sort
//================================================================
const nums = [100, 49, 3, 0, 28];

function bubbleSort(arr) {
	for(let i = 0; i < arr.length; i++) {
		for(let j = 0; j < arr.length - i - 1; j++) {

			if(arr[j] > arr[j + 1]) {
				let lesser = arr[j + 1];
				arr[j + 1] = arr[j];
				arr[j] = lesser;
			}
		}
	}
	return arr;
}
console.log(bubbleSort(nums));

// Selection Sort
//================================================================
const nums2 = [100, 49, 3, 0, 28];

function selectionSort(arr) {
	for(let i = 0; i < arr.length; i++) {
		let indexOfmin = i; 

		for(let j = i + 1; j < arr.length; j++) {
			if(arr[j] < arr[indexOfmin]) {
				indexOfmin = j;
			}
		}
		if(indexOfmin !== i) {
			let lesser = arr[indexOfmin];
			arr[indexOfmin] = arr[i];
			arr[i] = lesser;
		}
	}
	return arr;
}
console.log(selectionSort(nums2));

// Insertion Sort
//================================================================
function insertionSort(arr) {
	for(var i = 1; i < arr.length; i++) {
		let curVal = arr[i];

		for(var j = i - 1; j >= 0 && arr[j] > curVal; j--) {
			arr[j + 1] = arr[j];
		}
		arr[j + 1] = curVal;
	}
	return arr;
}
const nums3 = [100, 49, 3, 0, 28];
console.log(insertionSort(nums3));

</script>
</body>
</html>
