<body>
<script type="text/javascript">

const nums = [1, 1, 2, 3, 3, 4];

// Solution 1 (when keeping the arrangment matters)
//================================================================
function removeDuplicates(arr) {
   const results = arr.filter((item, index) => 
      array.indexOf(item) === index
   );
   return results;
}

// Solution 2 (when the arrangment can be sorted)
//================================================================
function removeDuplicates2(arr) {
   let temp;
   const uniqueValues = [];

   arr.forEach(item => {
      if(temp !== item) {
         uniqueValues.push(item);
         temp = item;
      }
   });
   return uniqueValues;
}
console.log(removeDuplicates2(nums));
