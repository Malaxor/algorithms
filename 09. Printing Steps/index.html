<!DOCTYPE html>
<html>
<head>
	<title>Printing Steps</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 1 (Quadratic Runtime Complexity: Nested for loop)
//============================================================
function steps(n) {

	for(let row = 0; row < n; row++) {

		let stair = '';

		for(let col = 0; col < n; col++) {

			if(col <= row) {
				stair += '#';
			}
			else {
				stair+= ' ';
			}
		}
		console.log(stair);	
	}
}
// Solution 2
//============================================================
function steps2(n, row = 0, stair = '') {

	if(n === row) {
		return;
	}
	if(n === stair.length) {
		console.log(stair);
		steps2(n, row + 1);
	}
	if(stair.length <= row) {
		stair+= '#';
	}
	else {
		stair+= ' '
	}
	steps2(n, row, stair);
}

</script>
</body>
</html>
