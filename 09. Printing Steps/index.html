<!DOCTYPE html>
<html>
<head>
	<title>Printing Steps</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 1 	
//======================================================================

function steps(n) {

	for(let row = 0; row < n; row++) {

		let stair = '';

		for(let column = 0; column < n; column++) {

			if(column <= row) {

				stair += '#';
			}
			else {
				stair += ' _ ';
			}
		}
		console.log(stair);
	}
}

// Solution 2
//======================================================================

function steps2(n, row = 0, stair = '') {

	if(n === row) {
		return;
	}
	if(n === stair.length) {
		console.log(stair);
		return steps2(n, row + 1);
	}
	if(stair.length <= row) {
		stair += '#';
	}
	else {
		stair += ' ';
	}
	steps2(n, row, stair);
}

steps2(3);

</script>
</body>
</html>
