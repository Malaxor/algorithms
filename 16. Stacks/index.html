<!DOCTYPE html>
<html>
<head>
	<title>Stacks</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 
//========================================================

class Stack {

	constructor() {
		this.array = [];
	}
	push(record) {
		this.array.push(record);
	}
	pop() {
		return this.array.pop();
	}
	peek() {
		return this.array[this.array.length - 1];
	}
}

</script>
</body>
</html>
