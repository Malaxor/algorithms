<!DOCTYPE html>
<html>
<head>
	<title>Queue</title>
</head>

<body>
<script type="text/javascript">
		
// Solution (FIFO)
//======================================================
class Queue {
	constructor() {
		this.array = [];
	}
	add(value) {
		this.array.unshift(value);
	}
	remove() {
		return this.array.pop();
	}
	peek() {
		return this.array[this.array.length - 1];
	}
}

</script>
</body>
</html>
