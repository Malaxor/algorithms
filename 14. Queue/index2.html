<!DOCTYPE html>
<html>
<head>
	<title>Queue</title>
</head>

<body>
<script type="text/javascript">
		
// Solution (FIFO)
//======================================================
class Node {
	constructor(val, next = null) {
		this.val = val;
		this.next = next;
	}
}
class Queue {
	constructor() {
		this.first = null;
		this.last = null;
		this.length = 0;
	}
	push(val) {
		const node = new Node(val);

		if(!this.first) {
			this.first = node;
			this.last = this.first;
		}
		else {
			this.last.next = node;
			this.last = node;
		}
		this.length++;
	}
	shift() {
		if(!this.first) return undefined;
		const removed = this.first;
		
		this.first = removed.next;
		this.length--;
		if(this.length === 0) {
			this.first = null;
			this.last = null;
		}
		return removed;
	}
}
const queue = new Queue();
queue.push('first');
queue.push('second');
queue.push('last');


</script>
</body>
</html>
