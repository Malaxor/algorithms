<!DOCTYPE html>
<html>
<head>
	<title>Matrix Spirals</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 1 	
//=============================================================================================

function matrix(n) {

			const results = [];

	for(let i = 0; i < n; i++) {

		results.push([]);
	}

	let counter  = 1;
	let startCol = 0;
	let endCol   = n - 1;
	let startRow = 0;
	let endRow   = n - 1;

	while(startCol <= endCol && startRow <= endRow) {

		// Top Row
		// Ex: If we call matrix(3), then const results = [ [1, 2, 3], [], []];
		// IMPORTANT: This for loop will execute the last index(LI)
		// const results = 
		// [ 
		// 	[1, 2, 3], 
		// 	[8, LI, 4], 
		// 	[7, 6, 5]
		// ];
		for(let i = startCol; i <= endCol; i++) {

			results[startRow][i] = counter;
			counter++;
		}
		startRow++;

		// Right Column
		//Ex: If we call matrix(3) -->
		// const results = 
		// [ 
		// 	[1, 2, 3], 
		// 	[null, null, 4], 
		// 	[null, null, 5]
		// ];
		for(let i = startRow; i <= endRow; i++) {

			results[i][endCol] = counter;
			counter++;
		}
		endCol--;

		// BOTTOM ROW
		//Ex: If we call matrix(3) -->
		// const results = 
		// [ 
		// 	[1, 2, 3], 
		// 	[null, null, 4], 
		// 	[7, 6, 5]
		// ];
		for(let i = endCol; i >= startCol; i--) {

			results[endRow][i] = counter;
			counter++;
		}
		endRow--;

		// START COLUMN
		//Ex: If we call matrix(3) -->
		// const results = 
		// [ 
		// 	[1, 2, 3], 
		// 	[8, null, 4], 
		// 	[7, 6, 5]
		// ];
		for(let i = endRow; i >= startRow; i--) {

			results[i][startCol] = counter;
			counter++;
		}
		startCol++;
	}
	return results;
}

matrix(3);


</script>
</body>
</html>
