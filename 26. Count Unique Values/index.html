<!DOCTYPE html>
<html>
<head>
	<title>Count Unique Values</title>
</head>	
	
<body>
<script type="text/javascript">

// Solution 1 
//=====================================================
function countUniqueValues(arr) {
   if(arr.length === 0) {
      return 0;
   }   
   let i = 0;
   for(let j = 1; j < arr.length; j++) {
      if(arr[i] !== arr[j]) {
         i++;
         arr[i] = arr[j]
      }
   }
   return i + 1;
}

</script>
</body>
</html>
