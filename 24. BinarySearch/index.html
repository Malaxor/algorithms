<script type="text/javascript">

// Solution 1
//=====================================================================
const nums = [1, 2, 3, 4, 5];
const sortedNums = [...nums].sort((a, b) => a - b); 

function binarySearch(arr, key) {
   const middleIndex = Math.floor(arr.length / 2); 
   const middleElem = arr[middleIndex]; 
   // returns number for which we were searching
   // can also return true IF that key is inside the array
   if(middleElem === key) {
		return `The item ${key} is found at index ${middleIndex}.`;
	}
	else if(middleElem < key && arr.length > 1) {
		return binarySearch(arr.slice(middleIndex), key);
	}
	else if(middleElem > key && arr.length > 1) {
		return binarySearch(arr.slice(0, middleIndex), key);
	}
	// when the key is not in the array
	else {
		return `The key ${key} is not found.`;
	}
}
// console.log(binarySearch(nums, 3));

// Solution 2
//=====================================================================
function binarySearch2(arr, key) {
	let start = 0;
	let end = arr.length - 1;
	let middle = Math.floor((start + end) / 2);

	while(arr[middle] !== key && start <= end) {
		if(arr[middle] > key) { 
			end = middle - 1;
		}
		else {
			start = middle + 1;
		}
		middle = Math.floor((start + end) / 2);
	}
	if(arr[middle] === key) {
		return `The key ${key} is at index ${middle}.`;
	}
	return `The key ${key} is not in the array.`;
}
const nums2 = [0, 4, 8, 19, 33, 38, 41];
console.log(binarySearch2(nums2, 0));

</script>
