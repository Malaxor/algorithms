<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 1 (Linear Runtime)
//===========================================================
function fib(n) {
	const result = [0, 1]; 
	const map = {};

	for(let i = 2; i < n; i++) {
		const a = result[i - 1];
		const b = result[i - 2];
		result.push(a + b);
	}
	for(let i = 0; i < result.length; i++) {
		map[i + 1] = result[i];
	}
	return map;
}
console.log(fib(10))

// Solution 2 (Exponential Runtime AVOID)
//=========================================================
function fib2(n) {
	if(n < 2) {
		return n;
	}
	return fib2(n - 1) + fib2(n - 2);
}


</script>
</body>
</html>
