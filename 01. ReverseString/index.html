// Solution 1
//=============================================================

function reverse(str) {

	return str.split('').reverse().join('');
}

// Solution 2
//==============================================================

function reverse2(str) {

	let reversed = '';

	for(let char of str) {
		
		reversed = char + reversed;
	}
	return reversed;
}

// Solution 3
//==============================================================

function reverse3(str) {

	return str.split('').reduce((rev, char) => char + rev, '');
}
