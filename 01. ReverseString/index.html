<!DOCTYPE html>
<html>
<head>
	<title>Reverse String</title>
</head>
<body>
<script type="text/javascript">

// Solution 1
//=============================================================
function reverse(str) {
	// check input
	if(!str || str.length < 2 || typeof str !== 'string') {
		throw Error(`Argument is either missing, not a string or has a length of only one character.`);
	}
	const reversed = str.split(''). reverse().join('');
	return reversed;
}
// Solution 2
//==============================================================
function reverse2(str) {
	// check input
	if(!str || str.length < 2 || typeof str !== 'string') {
		throw Error(`Argument is missing, not a string or has a length of only one character.`);
	}
	let reversed = '';
	for(let char of str) {
		reversed = char + reversed;
	}
	return reversed;
}
// Solution 3
//==============================================================
function reverse3(str) {
	// check input
	if(!str || str.length < 2 || typeof str !== 'string') {
		throw Error(`Argument is missing, not a string or has a length of only one character.`);
	}
	return [...str].reduce((rev, char) => char + rev, '');
}

</script>
</body>
