<!DOCTYPE html>
<html>
<head>
	<title>Doubly Linked Lists</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 1
//========================================================
class Node {
	constructor(data, previous = null, next = null) {
		this.data = data;
		this.previous = previous; 
		this.next = next;
	}
}
class DoubleLinkedList {
	constructor() {
		this.head = null;
		this.tail = null;
		this.length = 0;
	}
	push(val) {
		const node = new Node(val);

		if(!this.head) {
			this.head = node;
			this.tail = this.head;
		}
		else {
			this.tail.next = node;
			node.previous = this.tail;
			this.tail = node;
		}
		this.length++;
		return this;
	}
}


</script>
</body>
</html>
