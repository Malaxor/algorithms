<!DOCTYPE html>
<html>
<head>
	<title>fizzBuzz</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 	
//=============================================================
function fizzBuzz(n) {
	for(let i = 1; i <= n; i++) {
		if(i % 15 === 0) {
			console.log('FizzBuzz!', i);
		}
		else if(i % 3 === 0) {
			console.log('Fizz', i);
		}
		else if(i % 5 === 0) {
			console.log('Buzz', i);
		}
		else {
			console.log(i);
		}
	}
}
console.log(fizzBuzz(30));
</script>
</body>
</html>
