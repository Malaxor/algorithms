<!DOCTYPE html>
<html>
<head>
	<title>fizzBuzz</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 	
//=================================================

function fizzBuzz(n) {
	for(let i = 1; i <= n; i++) {

		if(i % 15 === 0) {
			return 'FizzBuzz!';
		}
		else if(i % 3 === 0) {
			return 'Fizz';
		}
		else if(i % 5 === 0) {
			return 'Buzz';
		}
		else {
			return i;
		}
	}
}
console.log(fizzBuzz(30));

</script>
</body>
</html>
