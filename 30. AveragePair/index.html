	<title>Average Pair</title>
</head>	
	
<body>
<script type="text/javascript">

// Write a function called that accepts a sorted array of integers and a target value.
// It's going to return true or false, depending on whether or not there is a pair of values in the array 
// whose average equals the target value.
//=========================================================================================================

function averagePair(arr, num) {
   let start = 0;
   let end = arr.length - 1;

   while(start < end) {
      let avg = (arr[start] + arr[end]) / 2;

      if(avg === num) {
         return true;
      }
      else if(avg < num) {
         start++;
      }
      else {
         end--;
      }
   }
   return false;
}

const nums = [3, 5, 10, 22, 31];         
console.log(averagePair(nums, 7.5));


</script>
</body>
