// Bubble Sort
//================================================================
const nums = [100, 49, 3, 0, 28];
//           [49, 100, 3, 0, 28] first inner iteration j = 0
//           [49, 3, 100, 0, 28] second inner iteration j = 1
// 			 [49, 3, 0, 100, 28] third inner iteration j = 2
//           [49, 3, 0, 28, 100] forth inner iteration j = 3

function bubbleSort(arr) {
	for(let i = 0; i < arr.length; i++) {
		for(let j = 0; j < (arr.length - i - 1); j++) {

			if(arr[j] > arr[j + 1]) {
				let lesser = arr[j + 1];
				arr[j + 1] = arr[j];
				arr[j] = lesser;
			}
		}
	}
	return arr;
}

// Selection Sort
//================================================================
const nums2 = [100, 49, 3, 0, 28];

function selectionSort(arr) {
	for(let i = 0; i < arr.length; i++) {
		let indexOfmin = i; 

		for(let j = i + 1; j < arr.length; j++) {
			if(arr[j] < arr[indexOfmin]) {
				indexOfmin = j;
			}
		}
		if(indexOfmin !== i) {
			let lesser = arr[indexOfmin];
			arr[indexOfmin] = arr[i];
			arr[i] = lesser;
		}
	}
	return arr;
}

// Insertion Sort
//================================================================
function insertionSort(arr) {
	for(var i = 1; i < arr.length; i++) {
		let curVal = arr[i];

		for(var j = i - 1; j >= 0 && arr[j] > curVal; j--) {
			arr[j + 1] = arr[j];
		}
		arr[j + 1] = curVal;
	}
	return arr;
}

// Merge Sort
//================================================================
// example: const nums = [97, 0, 22, -30];
function mergeSort(arr) {
	if(arr.length === 1) {
		return arr;
	}
	const center = Math.floor(arr.length / 2); // index 2 // [97, 0, <22>, -30]
	const left = arr.slice(0, center); // [97, 0] 
	const right = arr.slice(center); // [22, -30] 
	// for clarity, i've replaced variables const left and const right with their values
	// first call: merge(mergeSort([97, 0]), mergeSort([22, -30]));
	/* merge(LEFT SIDE, RIGHT SIDE) */
	// second call(left side): merge(mergeSort([97]), mergeSort([0]));
	// second call(right side): merge(mergeSort([22]), mergeSort([-30]));
	return merge(mergeSort(left), mergeSort(right));
}
// left side: merge([97], [0]);
// right side: merge([22],[-30]);
function merge(left, right) {
	const results = [];

	while(left.length && right.length) {
		// left = [97] ; right = [0]
		// left = [22] ; right = [-30]
		if(left[0] < right[0]) {
			results.push(left.shift());
		} 
		else {
			// left side: results = [0] // right = [97];
			// right side: results = [-30] // left = [22];
			results.push(right.shift());
		}
	}
	// left side: return array = [0, 97];
	// right side: return array = [-30, 22];
	return [...results, ...left, ...right];
}
