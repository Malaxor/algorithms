<!DOCTYPE html>
<html>
<head>
	<title>Move Zeros</title>
</head>	
	
<body>
<script type="text/javascript">

// Solution 
//=============================================================

const numbers = [0, 1, 0, 2, 3, 5, 0, 10, 88];

function moveZeros(arr) {

	const zeros = [];
	const nonZeros = [];

	arr.forEach(num => 
		num === 0 ? zeros.push(num) : nonZeros.push(num)
	);
	return [...nonZeros, ...zeros];	
}
console.log(moveZeros(numbers));

</script>
</body>
</html>
