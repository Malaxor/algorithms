<!DOCTYPE html>
<html>
<head>
	<title>Move Zeros</title>
</head>	
	
<body>
<script type="text/javascript">

// Solution 
//=============================================================

const numbers = [0, 1, 0, 2, 3, 5, 0, 10, 88];

function moveZeros(arr) {

	const nonZeros = [];
	const zeros = arr.filter(number => number === 0);

	return [...nonZeros, ...zeros];	
}

console.log(moveZeros(numbers));

</script>
</body>
</html>
