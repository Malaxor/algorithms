<!DOCTYPE html>
<html>
<head>
	<title>ReverseInt</title>
	
	<script type="text/javascript">
		

// Solution 
//=====================================================

const reverseInt = n => {

	const reversed = n
	.toString()
	.split('')
	.reverse()
	.join('');

	return parseInt(reversed) * Math.sign(n);
}
	
	</script>
</head>

</html>
