<!DOCTYPE html>

	<title>Longest Substring of Unique Characters</title>
</head>	
	
<body>
<script type="text/javascript">
// Write a function whose array input is checked to discover if two of its elements equal 0 when added 
// The items in the array must be numbers sorted in ascending order
// The function will return the first two elements that when added equal zero


// Solution
//==========================================================================================================
function sumZero(arr) {
   let left = 0;
   let right = arr.length - 1;

   while(left < right) {
      let sum = arr[left] + arr[right];

      if(sum === 0) {
         return [arr[left], arr[right]];
      }
      else if(sum > 0) {
         right--;
      }
      else {
         left++;
      }
   }
}
const nums = [-3, -2, 0, 1, 2, 3, 4, 5];
console.log(sumZero(nums));

</script>
</body>
