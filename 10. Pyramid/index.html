<!DOCTYPE html>
<html>
<head>
	<title>Pyramid</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 1 (Quadratic Runtime Complexity: Nested for loop)	
//=============================================================================

function pyramid(n) {
	// midpoint index within the string, based on the number of rows
	const midpoint = Math.floor((2 * n - 1) / 2);

	for(row = 0; row < n; row++) {

		let level = '';
		// 2 * n(number of rows) - 1 is the formula for calculating the -->
		// number of columns.
		// if we call pyramid(3), the argument 3 means that there will be -->
		// 3 rows that contains 5 column each.
		// all 5 columns in the last row will be filled with pound signs. 
		for(let col = 0; col < 2 * n - 1; col++) {
			
			if(midpoint - row <= col && midpoint + row >= col) {
				level += '#';
			}
			else {
				level += ' ';
			}
		}
		console.log(level);
	}
}

// Solution 2
//=============================================================================

function pyramid2(n, row = 0, level = '') {

	if(row === n) {
		return;
	}
	if(level.length === 2 * n - 1) {

		console.log(level);
		return pyramid2(n, row + 1);
	}
	const midpoint = Math.floor((2 * n - 1) / 2);
	if(midpoint - row <= level.length && midpoint + row >= level.length) {
		level += '#';
	}
	else {
		level += ' ';
	}
	pyramid2(n, row, level);
}


</script>
</body>
</html>
