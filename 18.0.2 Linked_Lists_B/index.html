<script type="text/javascript">
		
// Solution 
//========================================================
class Node {
	constructor(val, next = null) {
		this.val = val;
		this.next = next;
	}
}
class SinglyLinkedList {
	constructor() {
		this.head = null;
		this.tail = null;
		this.length = 0;
	}
	push(val) {
		const node = new Node(val);
		// if there aren't any nodes
		if(!this.head) {
			this.head = node;
			this.tail = this.head;
		} 
		else {
			this.tail.next = node;
			this.tail = node;
		}
		this.length++;
		return this;
	}
	pop() {
		if(!this.head) return undefined;
		let current = this.head;
		let previous = current;

		while(current.next) {
			previous = current;
			current = current.next;
		}
		this.tail = previous;
		this.tail.next = null;
		this.length--;
	
		if(this.length === 0) {
			this.head = null;
			this.tail = null;
		}
		return current;
	}
	shift() {
		if(!this.head) return;

		let currentHead = this.head;
		this.head = currentHead.next;
		this.length--;
		if(this.length === 0) {
			this.tail = null;
		}
		return currentHead;
	}
	unshift(val) {
		const node = new Node(val);

		if(!this.head) {
			this.head = node;
			this.tail = this.head;
		}
		else {
			node.next = this.head;
			this.head = node;
		}
		this.length++;
		return this;
	}
	get(index) {
		if(index < 0 || index >= this.length) return null;
		let counter = 0;
		let current = this.head;

		while(counter !== index) {
			current = current.next;
			counter++;
		}
		return current;
	}
	set(index, val) {
		const item = this.get(index);
		
		if(item) {
			item.val = val;
			return true;
		}
		return false;
	}	
}
