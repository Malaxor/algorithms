<!DOCTYPE html>
<html>
<head>
	<title>Linked Lists</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 
//========================================================
class Node {
	constructor(val, next = null) {
		this.val = val;
		this.next = next;
	}
}
class SinglyLinkedList {
	constructor() {
		this.head = null;
		this.tail = null;
		this.length = 0;
	}
	push(val) {
		const node = new Node(val);
		// if there aren't any nodes
		if(!this.head) {
			this.head = node;
			this.tail = this.head;
		} 
		else {
			this.tail.next = node;
			this.tail = node;
		}
		this.length++;
		return this;
	}
}
const yo = new SinglyLinkedList();
yo.push('sucker');
yo.push('clockers');
console.log(yo.push('fuckers'));


</script>
</body>
</html>
