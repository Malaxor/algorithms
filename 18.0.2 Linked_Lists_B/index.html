// Solution 
//========================================================
class Node {
	constructor(val, next = null) {
		this.val = val;
		this.next = next;
	}
}
class SinglyLinkedList {
	constructor() {
		this.head = null;
		this.tail = null;
		this.length = 0;
	}
	push(val) {
		const node = new Node(val);
		// if there aren't any nodes
		if(!this.head) {
			this.head = node;
			this.tail = this.head;
		} 
		else {
			this.tail.next = node;
			this.tail = node;
		}
		this.length++;
		return this;
	}
	pop() {
		if(!this.head) return null;
		let current = this.head;
		let previous = current;

		while(current.next) {
			previous = current;
			current = current.next;
		}
		this.tail = previous;
		this.tail.next = null;
		this.length--;
	
		if(this.length === 0) {
			this.head = null;
			this.tail = null;
		}
		return current;
	}
	shift() {
		if(!this.head) return;

		let currentHead = this.head;
		this.head = currentHead.next;
		this.length--;
		if(this.length === 0) {
			this.tail = null;
		}
		return currentHead;
	}
	unshift(val) {
		const node = new Node(val);

		if(!this.head) {
			this.head = node;
			this.tail = this.head;
		}
		else {
			node.next = this.head;
			this.head = node;
		}
		this.length++;
		return this;
	} // returns a node
	get(index) {
		if(index < 0 || index >= this.length) return null;
		let counter = 0;
		let current = this.head;

		while(counter !== index) {
			current = current.next;
			counter++;
		}
		return current;
	} // updates the value of a node 
	set(index, val) {
		const item = this.get(index);

		if(item) {
			item.val = val;
			return true;
		}
		return false;
	}
	insert(index, val) {
		if(index < 0 || index > this.length) return false;
		if(index === this.length) return !!this.push(val);
		if(index === 0) return !!this.unshift(val);

		const node = new Node(val);
		const previous = this.get(index - 1); // before the new node
		let oldNode = previous.next; // position of the old node, which will come after the new node 
		previous.next = node;
		node.next = oldNode;
		this.length++;
		return true;
	}
	remove(index) {
		if(index < 0 || index >= this.length) return null;
		if(index === 0) return this.shift();
		if(index === this.length - 1) return this.pop();

		const previous = this.get(index - 1);
		const removed = previous.next;

		previous.next = removed.next; 
		this.length--;
		return removed;
	}
	reverse() {
		let previous = null;
		let next;
		let node = this.head;
		this.head = this.tail;
		this.tail = node;

		for(let i = 0; i < this.length; i++) {
			next = node.next;
			node.next = previous;
			previous = node;
			node = next;
		}
		return this;
	}	
}



const yo = new SinglyLinkedList();
yo.push(1);
