<script type="text/javascript">
		
// Solution 
//========================================================
class Node {
	constructor(val, next = null) {
		this.val = val;
		this.next = next;
	}
}
class SinglyLinkedList {
	constructor() {
		this.head = null;
		this.tail = null;
		this.length = 0;
	}
	push(val) {
		const node = new Node(val);
		// if there aren't any nodes
		if(!this.head) {
			this.head = node;
			this.tail = node;
		} 
		else {
			this.tail.next = node;
			this.tail = node;
		}
		this.length++;
		return this;
	}
	pop() {
		if(!this.head) return undefined;
		let current = this.head;
		let previous = current;

		while(current.next) {
			previous = current;
			current = current.next;
		}
		this.tail = previous;
		this.tail.next = null;
		this.length--;
	
		if(this.length === 0) {
			this.head = null;
			this.tail = null;
		}
		return current;
	}
}
