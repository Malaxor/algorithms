<!DOCTYPE html>
<html>
<head>
	<title>Longest Substring of Unique Characters</title>
</head>	
	
<body>
<script type="text/javascript">

// Solution 1
//=====================================================
function longestSubstring(str) {
   let longest = 0;
   let start = 0;
   const seen = {};
 
   for(let i = 0; i < str.length; i++) {
      let char = str[i];
      if(seen[char]) {
         start = Math.max(start, seen[char]); 
      }
      longest = Math.max(longest, i - start + 1); 
      seen[char] = i + 1;
   }
   return longest;
}
console.log(longestSubstring('abcdabcdef'));

</script>
</body>
</html>
