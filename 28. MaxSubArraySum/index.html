<!DOCTYPE html>
<html>
<head>
	<title>Max Sub-Array Sum</title>
</head>	
	
<body>
<script type="text/javascript">
// Given an array of integers and a number, write a function that finds the maximum sum of a subarray with the length
// of the number passed to the function
// Note: a subarray must consist of consecutive elements from the original array


// Solution: Sliding Window O(n)
//=====================================================

// 1st iteration:
// maxSum = 7
// tempSum = maxSum --> 7
// for loop runs from index 3 to end of array
// j = 3
// tempSum = 7 - 1 + 20 --> 26
// maxSum = Math.max(7, 26) --> 26

// 2nd iteration:
// for loop runs from 4 to end of array
// j = 4
// tempSum = 26 - 2 + 40 --> 64
// maxSum = 64
const nums2 = [1, 2, 4, 20, 30, 50];

function maxSubArraySum(arr, num) {
	if(arr.length < num) {
		return null;
	}
	let tempSum = 0;
	let maxSum = 0;

	for(let i = 0; i < num; i++) {
		maxSum += arr[i];
	}
	tempSum = maxSum;

	for(let j = num; j < arr.length; j++) {
		tempSum = tempSum - arr[j - num] + arr[j];
		maxSum = Math.max(tempSum, maxSum);
	}
	return maxSum;
}
console.log(maxSubArraySum(nums2, 3));

</script>
</body>
</html>
