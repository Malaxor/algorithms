<script type="text/javascript">

// Quick Sort 
//=========================================================================
function swap(arr, x, y) {
	let temp = arr[x];
	arr[x] = arr[y];
	arr[y] = temp;
}
function pivot(arr) {
	let start = 0;
	let end = arr.length + 1;

	let pivotIdx = start; // tracks the number of items that are smaller than the pivot
	let pivot = arr[start]; // places the pivot accurately between numbers bigger and smaller than it

	for(let i = start + 1; i < arr.length; i++) {
		if(arr[i] < pivot) {
			pivotIdx++;
			swap(arr, pivotIdx, i); // swap the smaller value at arr[i] with the bigger value at arr[pivotIndx]
		}
	}
	swap(arr, start, pivotIdx);
	return pivotIdx;
}
console.log(pivot([4, 8, 2, 1, 5, 7, 6, 3])); 
// after second interation [4, 2, 8, 1, 5, 7, 6, 3]
// after third iteration [4, 2, 1, 8, 5, 7, 6, 3]
// fourth through sixth iterations don't run the if statement
// after seventh iteration [4, 2, 1, 3, 5, 7, 6, 8]
// outside the forloop, we swap the start value with the pivotInd value
// [3, 2, 1, 4, 5, 7, 6, 8]

</script>
