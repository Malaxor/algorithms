<!DOCTYPE html>

	<title>Quick Sort</title>
</head>	
	
<body>
<script type="text/javascript">

// Radix Sort 
//=========================================================================
// this function will return the digit value at a specified index
function getDigit(num, i) { // index starts from farthest right
	return Math.floor(Math.abs(num) / 10 ** i % 10);
}
// returns the amount of digits in any integer
function digitCount(num) {
	if(num === 0) return 1;
	return Math.floor(Math.log10(Math.abs(num))) + 1;
}
// given an array of numbers, this function will return the amount of digits found in the largest number
function mostDigits(arr) {
	let maxDigits = 0;

	for(let i = 0; i < arr.length; i++) {
		maxDigits = Math.max(maxDigits, digitCount(arr[i]));
	}
	return maxDigits;
}



</script>
</body>
</html>
