<!DOCTYPE html>
<html>
<head>
	<title>MaxChar</title>
</head>	

<body>
<script type="text/javascript">

// Solution 
//=====================================================

function maxChar(str) {

  const charMap = {};
  let max = 0;
  let maxChar = '';

  for (let char of str) {

    if(charMap[char]) {

      charMap[char]++;
    } 
    else {

      charMap[char] = 1;
    }
  }

  for (let key in charMap) {

    if (charMap[key] > max) {

      max = charMap[key];
      maxChar = key;
    }
  }

  return maxChar;
}
  
</script>
</body>
</html>
