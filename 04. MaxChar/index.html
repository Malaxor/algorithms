<!DOCTYPE html>
<html>
<head>
	<title>MaxChar</title>
	
	<script type="text/javascript">
		

// Solution 
//=====================================================

function maxChar(str) {

  const charMap = {};
  let max = 0;
  let maxChar = '';

  for (let char of str) {

    if (charMap[char]) {

      charMap[char]++;
    } 
    else {

      charMap[char] = 1;
    }
  }

  for (let char in charMap) {

    if (charMap[char] > max) {
    	
      max = charMap[char];
      maxChar = char;
    }
  }

  return maxChar;
}

	
	</script>
</head>
<body>


</body>
</html>
