<!DOCTYPE html>
<html>
<head>
	<title>MaxChar</title>
</head>	

<body>
<script type="text/javascript">

// Solution 
//=====================================================

function maxChar(str) {

	const charMap = {};
   const char = {
      character: '',
      instances: 0
   };

	for(let char of str) {
      
		charMap[char] = charMap[char] + 1 || 1;
	}
	for(let key in charMap) {

		if(charMap[key] > char.instances) {

			char.instances = charMap[key];
			char.character = key;
		}
	}
	return char;
}

</script>
</body>
</html>
