<!DOCTYPE html>
<html>
<head>
	<title>MaxChar</title>
</head>	

<body>
<script type="text/javascript">

// Solution 
//=====================================================

function maxChars(str) {

	const charMap = {};
   const charObj = {
      chars: [],
      instances: 0
   };
	for(let char of str) {
		charMap[char] = charMap[char] + 1 || 1;
	}
	for(let key in charMap) {

		if(charMap[key] >= charObj.instances) {
			charObj.instances = charMap[key];
			charObj.chars.push(key);
		}
	}
	return charObj;
}

</script>
</body>
</html>
