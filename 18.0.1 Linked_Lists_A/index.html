<!DOCTYPE html>
<html>
<head>
	<title>Linked Lists</title>
</head>

<body>
<script type="text/javascript">
		
// Solution 1
//========================================================
class Node {
	constructor(data, next = null) {
		this.data = data; 
		this.next = next;
	}
}
class LinkedList {
	constructor() {
		this.head = null;
	}
	insertFirst(data) {
		this.head = new Node(data, this.head);
	}
	size() {
		let counter = 0;
		let node = this.head;

		while(node) {
			counter++;
			node = node.next;
		}
		return counter;
	}
	getFirst() {
		return this.head;
	}
	getLast() {
		if(!this.head) {
			return null;
		}
		let node = this.head;
		
		while(node) {
			// if node.next === null, return node, which will be the last node
			if(!node.next) {
				return node;
			}
			node = node.next;
		}
	}
	clear() {
		this.head = null;
	}
	removeFirst() {
		if(!this.head) {
			return;
		}
		this.head = this.head.next;
	}
	removeLast() {
		if(!this.head) {
			return;
		}
		if(!this.head.next) {
			this.head = null;
			return;
		}
		let previous = this.head;
		let node = this.head.next;

		while(node.next) {
			previous = node;
			node = node.next;
		}
		previous.next = null;
	}
	insertLast(data) {
		const last = this.getLast();
		// if there's at least one node
		if(last) {
			last.next = new Node(data);
		}
		// if the chain is empty
		else {
			this.head = new Node(data);
		}
	}
	getAt(index) {
		let node = this.head;
		let counter = 0;

		while(node) {
			if(counter === index) {
				return node;
			}
			counter++;
			node = node.next;
		} // after the while loop stops, return null if the index was out of bounds
		return null;
	}
	removeAt(index) {
		if(!this.head) {
			return;
		} 
		if(index === 0) {
			this.head = this.head.next;
			return;
		}
		const previous = this.getAt(index - 1);
		// when the index is out of bounds (!previous)
		// when we try to remove a node whose index is one bigger than the node stored in the previous variable
		if(!previous || !previous.next) {
			return;
		}
		// previous.next skips one index over the index that we're removing, now equaling it, therefore removing the skipped-over index
		previous.next = previous.next.next;
	}
	insertAt(data, index) {
		if(!this.head) {
			this.head = new Node(data);
			return;
		}
		if(index === 0) {
			this.head = new Node(data, this.head);
			return;
		}
		const previous = this.getAt(index - 1) || this.getLast();
		// new node and previous node are both pointing to the node being displaced
		const node = new Node(data, previous.next);
		// repair the connection, so the previous node points at the new node instead of the one that was displaced
		previous.next = node;
	}
	*[Symbol.iterator] () {
		let node = this.head;
		
		while(node) {
			yield node;
			node = node.next;
		}
	}
}


</script>
</body>
